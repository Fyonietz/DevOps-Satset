<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Test</title>

  <body>
    <h1>Minit</h1>
    <div>
    <div>
      <h2>Connect To SSH</h2>
      <label for="address">
        Address
        <input type="text" id="address" name="" value="">
      </label>
      <label for="port">
        Port
        <input type="text" id="port" name="" value="">
      </label><br>
      <label for="password">
        Password
        <input type="password" name="" value="">
      </label>
    </div>
    <div>
        <h1>Stack</h1>
        
          <input type="radio" id="stack-python" name="stack" value="python">
          <label for="stack-python">Python</label>
          <br>

          <input type="radio" id="stack-node" name="stack" value="node">
          <label for="stack-node">NodeJS</label>
          <br>

          <input type="radio" id="stack-csharp" name="stack" value="csharp">
          <label for="stack-csharp">C#</label>
          <br>
          
          <input type="radio" id="stack-golang" name="stack" value="golang">
          <label for="stack-golang">Golang</label>
          <br>
    
    </div>
  </div>
    <script src="/static/js/script.js"></script>
